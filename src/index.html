<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-generator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css" integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="content">
        <aside class="settings">
            <div class="block block__menu">
                <div class="title-wrapper">
                    <h3>Пресеты</h3>
                    <button title="Создать новый пресет" class="button settings__menu-button create__button" id="add-preset-btn"><img class="button-plus" src="./img/plus-btn.svg" alt="plus button"></button>
                </div>
                <button title="Скрыть/показать панель" class="button settings__menu-button" id="toggle-menu-btn"><img src="./img/close-btn.svg" alt="menu button"></button>
            </div>
            <div class="block search">
                <input type="text" class="settings__search" placeholder="Поиск">
            </div>
            <div class="block presets-block">
                <div class="presets-block__list">
<input type="radio" id="preset13" name="preset" value="13">
<label class="online" for="preset13">X —&nbsp;Born and raised</label>
<input type="radio" id="preset14" name="preset" value="14">
<label for="preset14">Это X</label>
<input type="radio" id="preset15" name="preset" value="15">
<label class="online" for="preset15">Test preset</label>
<input type="radio" id="preset16" name="preset" value="16">
<label for="preset16">X, sweet X</label>
                </div>
            </div>
        </aside>
        <div class="code-container">
            <div class="block block__code-menu">
                <input type="text" class="block__code-menu-preset-title" data-idx="" data-published="" value="Безымянный принт">
                <div>
                    <button title="Сохранить пресет" class="button save__button"><img src="./img/save-btn.svg" alt="save button"></button>
                    <button title="Удалить пресет" class="button delete__button"><img src="./img/delete-btn.svg" alt="delete button"></button>
                    <button title="Активация выдачи в Шмоте" class="button production__button">
                        <svg class="globe-icon" width="23" height="23" viewBox="0 0 51 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M25 0C11.215 0 0 11.215 0 25C0 38.785 11.215 50 25 50C38.785 50 50 38.785 50 25C50 11.215 38.785 0 25 0ZM44.8275 22.5H37.9175C37.6091 17.0281 36.0782 11.6949 33.4375 6.8925C36.498 8.32263 39.1471 10.5035 41.1386 13.2323C43.13 15.9611 44.3989 19.1491 44.8275 22.5V22.5ZM26.325 5.0675C28.9125 8.4775 32.3925 14.5175 32.8925 22.5H17.575C17.9225 16.01 20.06 9.93 23.7025 5.065C24.1325 5.04 24.5625 5 25 5C25.4475 5 25.885 5.04 26.325 5.0675ZM16.72 6.8175C14.26 11.545 12.84 16.905 12.575 22.5H5.1725C5.60442 19.1196 6.89158 15.9053 8.91223 13.161C10.9329 10.4168 13.6202 8.23347 16.72 6.8175V6.8175ZM5.1725 27.5H12.6075C12.9475 33.4475 14.27 38.695 16.4975 43.075C13.453 41.6398 10.8193 39.4604 8.8399 36.7382C6.86048 34.0159 5.59916 30.8387 5.1725 27.5V27.5ZM23.625 44.9325C20.1225 40.6875 18.055 34.74 17.6025 27.5H32.885C32.365 34.4325 30.0925 40.49 26.3775 44.93C25.9225 44.96 25.4675 45 25 45C24.535 45 24.0825 44.96 23.625 44.9325ZM33.6525 43.0025C36.04 38.5175 37.4975 33.25 37.88 27.5H44.825C44.4031 30.8107 43.1599 33.9633 41.2086 36.6709C39.2572 39.3785 36.6597 41.555 33.6525 43.0025V43.0025Z" fill="red"/>
                        </svg>
                    </button>
                </div>
                <div class="popup-accept hide">
                    <span>0</span>
                    <p>0</p>
                    <div class="popup-accept__buttons"></div>
                </div>
            </div>
            <textarea id="code"></textarea>
            <div class="block tags">
                <button class="tags__button"><img class="tags__arrow-icon up" src="./img/arrow-wide.svg" alt="стрелка"></button>
                <p><b>Доступные теги</b></p>
                <span><b>[address]</b> – подтягивает наименование улицы, района, города или страны из поисковой выдачи</span>
                <br>
            </div>
        </div>
        <div class="preview">
            <div class="preview__result">
                <img class="img" src="./img/target.jpg">
                <div class="preview__text">
                    <iframe class="result-output" id="test" frameBorder="0" scrolling="no"></iframe>
                </div>
            </div>
            <button class="refresh__button"><img class="refresh-icon" src="./img/refresh.svg" alt=""></button>
        </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
