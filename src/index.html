<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-generator</title>
</head>
<body>
    <div class="content">
        <aside class="settings">
            <h2>Настройки</h2>
            <span>Текст на майке</span>
            <input class="settings__input" type="textarea" id="textarea">
            <span>SVG, JPG, PNG</span>
            <input type="file" id="download-input">
        </aside>
        <div class="preview">
            <h2>Превьюшка</h2>
            <div class="preview__result">превьюшка</div>
            <input type="button" value="Сохранить">
        </div>
    </div>
</body>
</html>
