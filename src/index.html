<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css" integrity="sha512-xIf9AdJauwKIVtrVRZ0i4nHP61Ogx9fSRAkCLecmE2dL/U8ioWpDvFCAy4dcfecN72HHB9+7FfQj3aiO68aaaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="content">
        <aside class="settings">
            <div class="block block__menu">
                <div class="title-wrapper">
                    <h3>Пресеты</h3>
                    <button class="settings__menu-button" id="add-preset-btn"><img class="button-plus" src="./img/plus-btn.svg" alt="plus button"></button>
                </div>
                <button class="settings__menu-button" id="close-btn"><img src="./img/close-btn.svg" alt="close button"></button>
            </div>
            <div class="block">
                <input type="text" class="settings__search" placeholder="Поиск">
            </div>
            <div class="block presets-block">
                <div class="presets-block__list">
                    <input type="radio" id="preset1" name="preset" value="1">
                    <label for="preset1">X — born and raiser</label>
                    <input type="radio" id="preset2" name="preset" value="2">
                    <label for="preset2">Кроссворд</label>
                </div>
                <input class="presets-block__button-refresh" type="button" value="Обновить">
                <button class="preview__button">ref</button>
            </div>
        </aside>
        <div class="code-container">
            <div class="block">
            </div>
            <textarea id="code">
<section>
<!-- Стили -->
<style>
@import url("https://fonts.googleapis.com/css2?family=Staatliches&display=swap"); 
.frame {
    display: flex;
    flex-direction: column;
    align-items: center;
}
img {
    z-index: 0;
    width: 55%
}
h1 {
    color: #fff;            
    font-size: 3em;
    font-family: "Staatliches", cursive;     
    margin-bottom: 0;
}
p {
    color: #fff;
    font-size: 2em;
    font-family: "Staatliches", cursive;
}
</style>
                
<!-- HTML -->
<div class="frame">

<h1>Minsk</h1>
<p>Born and raised</p>
</div>
</section>
            </textarea>
        </div>
        <div class="preview">
            <h2>Превьюшка</h2>
            <div class="preview__result">
                <img class="img" src="./img/target.jpg">
                <div class="preview__text">
                    <iframe class="result-output" id="test" frameBorder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
    
</body>
</html>
