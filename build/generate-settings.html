<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Image-generator | Настройка генерации</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="generate-settings-content">
        <div class="wrapper choose-preset">
            <div class="block block__menu ">
                <div class="title-wrapper">
                    <h3>1. Выбери пресет</h3>
                </div>
            </div>
            <div class="settings">
                <div class="block presets-block">
                    <div class="presets-block__list">
                        <input type="radio" id="preset13" name="preset" value="13">
                        <label for="preset13">X —&nbsp;Born and raised</label>
                        <input type="radio" id="preset14" name="preset" value="14">
                        <label for="preset14">Это X</label>
                        <input type="radio" id="preset15" name="preset" value="15">
                        <label for="preset15">Test preset</label>
                        <input type="radio" id="preset16" name="preset" value="16">
                        <label for="preset16">X, sweet X</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="wrapper set-variable">
            <div class="block block__menu">
                <div class="title-wrapper">
                    <h3>2. Введи текст переменной</h3>
                </div>
            </div>
            <div class="block">
                <div class="set-variable__city">
                    <p><b>[city]</b> – Название города</p>
                    <input type="text" id="city" value="Samara">
                </div>
                <div class="set-variable__img">
                    <p><b>[img]</b> –  Ссылка на изображение</p>
                    <input type="text" id="img" value="https://sun9-72.userapi.com/c604728/v604728304/16f77/Xhr7cRHIv2A.jpg">
                </div>
            </div>
            <button class="generate-img">Сгенерировать изображение</button>
        </div>
        
        <div class="generated-img-result">
            <div class="block block__menu">
                <div class="title-wrapper">
                    <h3>Сгенерированное изображение</h3>
                </div>
            </div>
            <div class="imgs">
            </div>
            <div hidden id="spinner" class="free-spinner"></div>
        </div>
    </div>
    <script src="./js/generate-settings.js"></script>
</body>
</html>
